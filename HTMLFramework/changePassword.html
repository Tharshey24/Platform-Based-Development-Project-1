<div class="mainDiv">
  <div class="cardStyle">
    <form action="" method="post" name="signupForm" id="signupForm">
	
      <link rel="stylesheet" href="styles.css">      <img src="" id="signupLogo"/>
      
      <h2 class="formTitle">
        Reset your password
      </h2>
      &nbsp
    <div class="inputDiv">
      <label class="inputLabel" for="password">New Password</label><p> 
      <input type="password" id="password" name="password" required> 
    </div> 
      &nbsp
    <div class="inputDiv">
      <label class="inputLabel" for="confirmPassword">Confirm Password</label><p>
      <input type="password" id="confirmPassword" name="confirmPassword">
    </div>
    &nbsp
    <div class="buttonWrapper">
      <button type="submit" id="submitButton" onclick="validateSignupForm()" class="submitButton pure-button pure-button-primary">
        <span>Reset Password</span>
        <span id="loader"></span>
      </button>
    </div>
      
  </form>
  </div>
</div>

<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    {% if error_message %}
      <p>{{ error_message }}</p>
    {% endif %}
    <form method="POST">
      <label>Username:</label>
      <input type="text" name="username">
      <br>
      <label>Password:</label>
      <input type="password" name="password">
      <br>
      <input type="submit" value="Login">
    </form>
  </body>
</html>
